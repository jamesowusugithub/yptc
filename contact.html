<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</Canvas></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header -->
    <div class = "wrapper">

        <div class="topnav">
            <a href="index.html">
                <img src="yptc_transparent.png" alt="YPTC Logo" class="logo">
            </a>    
            <a href="index.html" class="active">Home</a>
            <a href="portfolio.html">About Us</a>
            <a href="faq.html">FAQ</a>
            <a href="contact.html">Contact Us</a>
        </div>

    <!-- actual content -->

    <main class="main"> 
        <h2>Want to speak with us?</h2>
    
        <div class="contact">
            <img src="contact_img_trans.png" alt="Drawing of a person with a laptop" class="contact_img">
    
            <form action="submit_the_inputs" id="contact_form" method="post" class="contact-form">
                <label for="name">Name</label><br> 
                <input type="text" id="name" name="name"><br><br> 
    
                <label for="email">Your email address</label><br> 
                <input type="email" id="email" name="email"><br><br>
    
                <label for="content">Please explain what you'd like to ask one of our representatives about today.</label><br> 
                <textarea name="content" id="content" rows="4" cols="30"></textarea><br><br> 
    
                <input type="submit" value="Send Message">
            </form>
        </div>
    </main> 
    </div> 

        <!-- The footer -->
        <footer>
            <div class="footer-content" id ="Footer">
                <p> YPTC, an accenture extension all Rights Reserved </p>

            </div>
        </footer>
        <script src="script.js"></script>
</body>
