                            <h2>Want to speak with us?</h2>
                            <div class="contact">
                                <img src="contact_img_trans.png" alt="Drawing of a person with a laptop" class="contact_img">
                        
                                <form action="submit_the_inputs" id="contact_form" method="post" class="contact-form">
                                    <label for="name"><strong>Name</strong></label><br> 
                                    <input type="text" id="name" name="name" placeholder="John Doe" required><br><br> 
                        
                                    <label for="email"><strong>Your email address</strong></label><br> 
                                    <input type="email" id="email" name="email" placeholder= "example@yahoo.com" required><br><br>
                        
                                    <label for="content"><strong>Please explain what you'd like to ask one of our representatives about today.</strong></label><br> 
                                    <textarea name="content" id="content" rows="4" cols="30" placeholder="For example: How would I know I can work in tech?" required></textarea><br><br> 
                        
                                    <input type="submit" value="Send Message" id ="submit-btn">
                                </form>
